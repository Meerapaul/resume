<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            background-color: #211b35;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .header {
            font-size: 50px;
            color: white;
            margin-top: 20px;
            font-weight: bold;
        }

        .skill-section {
            margin-top: 20px;
            padding: 0 20px;
        }

        .skill-section img {
            margin-top: 20px;
        }

        .skill-section p {
            margin: 10px 0;
            font-size: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 30px 20px;
        }

        .button, .prev {
            background-color: #cb4281;
            width: 120px;
            border: none;
            border-radius: 20px;
            text-align: center;
            padding: 10px 15px;
        }

        .button a, .prev a {
            text-decoration: none;
            color: white;
            font-family: Arial, sans-serif;
            display: inline-block;
        }

        
        @media (max-width: 768px) {
            .header {
                font-size: 40px;
            }

            .skill-section img {
                width: 150px;
                height: auto;
            }

            .skill-section p {
                font-size: 18px;
            }

            .buttons {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 30px;
            }

            .skill-section img {
                width: 120px;
                height: auto;
            }

            .skill-section p {
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
                margin: 20px 10px;
            }

            .button, .prev {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <p class="header">SKILLS</p>

    <div class="skill-section">
        <img src="https://img.icons8.com/?size=100&id=il0eu6mhXYBI&format=png&color=FFFFFF" width="200" height="170" alt="Programming Languages"/>
        <p style="color: #cb4281; font-size: 30px; font-weight: bold;">PROGRAMMING LANGUAGES</p>
        <p>C</p>
        <p>PYTHON</p>
        <p>JAVA</p>
    </div>

    <div class="skill-section">
        <img src="https://img.icons8.com/?size=100&id=TNMFlPDNS18k&format=png&color=FFFFFF" width="200" height="170" alt="Design"/>
        <p style="color: #cb4281; font-size: 30px; font-weight: bold;">DESIGN</p>
        <p>PHOTOSHOP</p>
        <p>CANVA</p>
        <p>CAPCUT</p>
    </div>

    <div class="buttons">
        <div class="prev"><a href="education.html">PREV</a></div>
        <div class="button"><a href="experience.html">NEXT</a></div>
    </div>

    <br><br><br><br><br><br><br><br>
</body>
</html>
