<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiences</title>
    <style>
        body {
            background-color: #211b35;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .header {
            font-size: 50px;
            color: white;
            margin-top: 20px;
            font-weight: bold;
        }

        .experience-section {
            margin: 20px 0;
            padding: 0 20px;
        }

        .experience-section img {
            margin: 20px 0;
        }

        .experience-section p {
            font-size: 20px;
            margin: 10px 0;
            color: #cb4281;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 30px 20px;
        }

        .button, .prev {
            background-color: #cb4281;
            width: 120px;
            border: none;
            border-radius: 20px;
            text-align: center;
            padding: 10px 15px;
        }

        .button a, .prev a {
            text-decoration: none;
            color: white;
            font-family: Arial, sans-serif;
            display: inline-block;
        }

        
        @media (max-width: 768px) {
            .header {
                font-size: 40px;
            }

            .experience-section img {
                width: 150px;
                height: auto;
            }

            .experience-section p {
                font-size: 18px;
            }

            .buttons {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 30px;
            }

            .experience-section img {
                width: 120px;
                height: auto;
            }

            .experience-section p {
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
                margin: 20px 10px;
            }

            .button, .prev {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <p class="header">EXPERIENCES</p>

    <div class="experience-section">
        <img src="https://img.icons8.com/?size=100&id=Q0Y1uno5sn4o&format=png&color=FFFFFF" width="200" height="170" alt="Graphic Designer"/>
        <p>GRAPHIC DESIGNER</p>
    </div>

    <div class="experience-section">
        <img src="https://img.icons8.com/?size=100&id=6lquEoNyn6BT&format=png&color=FFFFFF" width="200" height="170" alt="Designathon"/>
        <p>24-HOUR DESIGNATHON</p>
    </div>

    <div class="experience-section">
        <img src="https://img.icons8.com/?size=100&id=6lquEoNyn6BT&format=png&color=FFFFFF" width="200" height="170" alt="Design Head and Social Media Head"/>
        <p>AS DESIGN HEAD OF GDC LBSITW</p>
        <p>AS SOCIAL MEDIA HEAD OF PHOTOGRAPHY CLUB-LBSITW</p>
    </div>

    <div class="buttons">
        <div class="prev"><a href="skills.html">PREV</a></div>
        <div class="button"><a href="contact.html">NEXT</a></div>
    </div>

    <br><br><br><br><br><br><br><br>
</body>
</html>
